<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light gray background */
            color: #007bff; /* Blue text color */
        }
        .container {
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .title {
            color: #000; /* Black color for the title */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 title">Currency Converter</h1>
        <form action="/convert" method="post">
            <div class="form-group">
                <label for="from_currency">From Currency:</label>
                <input type="text" id="from_currency" name="from_currency" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="to_currency">To Currency:</label>
                <input type="text" id="to_currency" name="to_currency" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
    </div>
</body>
</html>
