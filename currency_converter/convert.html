<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" required><br><br>
        <label for="from_currency">From Currency:</label><br>
        <input type="text" id="from_currency" name="from_currency" required><br><br>
        <label for="to_currency">To Currency:</label><br>
        <input type="text" id="to_currency" name="to_currency" required><br><br>
        <button type="submit">Convert</button>
    </form>
    {% if converted_amount %}
        <h2>Converted Amount:</h2>
        <p>{{ converted_amount }}</p>
    {% endif %}
</body>
</html>
